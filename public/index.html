<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arduino</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Arduino Super Controller</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="/">Home</a>
          
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/">Home</a>
        
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <h4>
                    <i class="material-icons">usb</i>
                    Device: <span id="status" style="color:red">
                            <div class="mdl-spinner mdl-js-spinner is-active"></div>
                                Disconnected
                            </span>
                </h4>
            </div>

            <div class="mdl-cell mdl-cell--4-col">
                <div class="mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title">
                        <h4>
                        RGB color
                        </h4>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <h5 style="color:red">Red:</h5>
                        <input class="mdl-slider mdl-js-slider" id="red" type="range" min="0" max="255" step="1" value="0">
                    
                        <h5 style="color:green">Green:</h5>
                        <input class="mdl-slider mdl-js-slider" id="green" type="range" min="0" max="255" step="1" value="0">
                    
                        <h5 style="color:blue">Blue:</h5>
                        <input class="mdl-slider mdl-js-slider" style="color:blue" id="blue" type="range" min="0" max="255" step="1" value="0">
                    </div>
                </div>  
        </div>
        <div class="mdl-cell mdl-cell--4-col">
            <div class="mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h4>
                    LEDS
                    </h4>
                </div>
                <div class="mdl-card__supporting-text">
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                        <input type="checkbox" id="switch-1" class="mdl-switch__input" value="4">
                        <span class="mdl-switch__label"></span>
                    </label><br>
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
                        <input type="checkbox" id="switch-2" class="mdl-switch__input" value="3">
                        <span class="mdl-switch__label"></span>
                    </label><br>
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-3">
                        <input type="checkbox" id="switch-3" class="mdl-switch__input" value="2">
                        <span class="mdl-switch__label"></span>
                    </label><br>
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-4">
                        <input type="checkbox" id="switch-4" class="mdl-switch__input" value="1">
                        <span class="mdl-switch__label"></span>
                    </label><br>
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-5">
                        <input type="checkbox" id="switch-5" class="mdl-switch__input" value="0">
                        <span class="mdl-switch__label"></span>
                    </label>
                    
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <button id="btnShow" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Start show</button>
                </div>
            </div>
        </div>

        <div class="mdl-cell mdl-cell--4-col">
            <div class="mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">
                <h4>
                    Temp: <span id="temp">0</span> C
                </h4>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="btnTemp">
                    Get Temp
                    <i class="material-icons">cached</i>
                </a>
                
                </div>
            </div>
            </div>
        </div>
      </div>
    </main>
  </div>
    <!-- include the client socket library-->
    <script src="./socket.io-client/dist/socket.io.js"></script>

    <script src="./client.js"></script>
</body>
</html>
